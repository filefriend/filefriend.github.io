<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Datei Upload mit GoFile.io</title>
</head>
<body>
  <h2>Datei hochladen (GoFile.io)</h2>

  <input type="file" id="fileInput">
  <button onclick="upload()">Hochladen</button>

  <p id="output"></p>

  <script>
    async function upload() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Bitte Datei auswählen.");

      document.getElementById("output").innerText = "Hochladevorgang läuft...";

      const formData = new FormData();
      formData.append("file", file);

      try {
        // Erst: besten Server holen
        const serverRes = await fetch("https://api.gofile.io/getServer");
        const serverData = await serverRes.json();
        const server = serverData.data.server;

        // Datei hochladen
        const uploadRes = await fetch(`https://${server}.gofile.io/uploadFile`, {
          method: "POST",
          body: formData
        });

        const result = await uploadRes.json();

        if (result.status === "ok") {
          const link = result.data.downloadPage;
          document.getElementById("output").innerHTML = `
            <strong>Download-Link:</strong><br>
            <a href="${link}" target="_blank">${link}</a>
          `;
        } else {
          document.getElementById("output").innerText = "Upload fehlgeschlagen.";
          console.error(result);
        }
      } catch (error) {
        document.getElementById("output").innerText = "Fehler: " + error;
        console.error(error);
      }
    }
  </script>
</body>
</html>
