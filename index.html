<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Datei Upload (ohne API-Key)</title>
</head>
<body>
  <h2>Datei hochladen (Uguu.se)</h2>

  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Hochladen</button>

  <p id="output"></p>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Bitte w√§hle eine Datei aus.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://uguu.se/upload.php", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        const link = result.files[0].url;

        document.getElementById("output").innerHTML = `
          <strong>Download-Link:</strong><br>
          <a href="${link}" target="_blank">${link}</a>
        `;
      } catch (error) {
        document.getElementById("output").innerText = "Fehler beim Hochladen: " + error;
        console.error(error);
      }
    }
  </script>
</body>
</html>
